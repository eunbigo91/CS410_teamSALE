<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" media=”screen” />
  </head>
  <body>
      <!-- Input -->
    <h2> Book Recommender System </h2>
    <p> Search for your favorite book title to retrieve similar book recommendations! </p>

    <br>
    <input type="text" id="inputText" name="inputText" placeholder="e.g. Green Eggs and Ham">
    <button id="searchButton"> Search </button>
    <br> 

    

    <!-- Output -->
    <template id="result">
      <li>
          <h3 class="result"> Book Name </h3>
          <p class="analysis"> Sentiment analysis </p>
      </li>
    </template>

    <template id="reco">
      <li>
        <a> <!-- Not sure if we have url -->
          <h3 class="reco"> Book Name </h3>
        </a>
      </li>
    </template>

    <script src="popup.js"></script>
  </body>
</html>
